<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>mybnb</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="icon.png" type="images/icon.png">
        
    </head>
    <body>
        <header class="logo">
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <div class="popover">
                        <ul>
                            <li><h2>California</h2>
                                <ul>
                                    <li>Tracy</li>
                                    <li>Hayward</li>
                                    <li>Los Angeles</li>
                                </ul>
                            </li>
                            <li><h2>Arizona</h2>
                                <ul>
                                    <li>Phoenix</li>
                                    <li>Scottsdale</li>
                                    <li>Tempe</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Wifi, Pool...</h4>
                    <div class="popover">
                        <ul>
                            <li><h2>Wifi</h2></li>
                            <li><h2>Pool</h2></li>
                            <li><h2>Breakfast</h2></li>
                        </ul>
                    </div>
                </div>
                <button type="button">Search</button>
            </section>
        </div>
        <footer>Best school</footer>
    </body>
</html>
